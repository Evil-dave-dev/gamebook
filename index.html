<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamebook</title>
    <!-- STYLE CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.gallimard-jeunesse.fr/collection/un-livre-dont-vous-etes-le-heros/" target="_blank">
                <img src="img/logo.png" alt="logo" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex">
                <span class="navbar-text">
                    Version 05
                </span>
            </div>
        </div>
    </nav>

    <!-- PARALLAX -->
    <div class="container-fluid banner d-none d-md-block">
        <div class="row">
            <img src="img/banner01.jpg" class="img-fluid" alt="...">
        </div>
    </div>

    <!-- CONTENT -->
    <div class="container" id="meca">
        <div class="row">
            <h2 class="bg-secondary opacity-75 text-white rounded-top mb-0" id="meca-title">Votre itinéraire</h2>
            <div class="bg-secondary d-flex align-items-end justify-content-center" id="gamebook">
                <div class="case border border-2 bg-light" data-tippy-content="Départ de l'aventure" data-bs-toggle="modal" data-bs-target="#addStep" data-bs-whatever="@mdo">1</div>
                <!-- MODAL -->
                <div class="modal fade" id="addStep" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="recipient-name" class="col-form-label">Prochaine étape</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                </form>
                                <button type="button" class="btn btn-primary">Send message</button>
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>
        </div>
    </div>

    <!-- LIBRARY JS -->
    <!-- Development -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
